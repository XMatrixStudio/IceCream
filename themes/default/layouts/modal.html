{{ define "modal" }}
<div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="modalBody" class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        <button id="modalPrimaryBtn" type="button" class="btn btn-danger"></button>
      </div>
    </div>
  </div>
</div>

<script>
  function dialog(data) {
    $('#modalTitle').html(data.title)
    $('#modalBody').html(data.description)
    if (data.danger) {
      $('#modalPrimaryBtn').show()
      $('#modalPrimaryBtn').html(data.danger)
      $('#modalPrimaryBtn').click(data.dangerOnClick)
    } else {
      $('#modalPrimaryBtn').hide()
    }
    $('#modal').modal()
  }
</script>
{{ end }}
